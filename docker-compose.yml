version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    container_name: consultoria-db
    environment:
      POSTGRES_DB: consultoria_db
      POSTGRES_USER: consultoria_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-consultoria_pass_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/init_db.py:/docker-entrypoint-initdb.d/init_db.py
    ports:
      - "55432:5432"
    networks:
      - consultoria-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consultoria_user -d consultoria_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./api
      dockerfile: ../Dockerfile.backend
    container_name: consultoria-backend
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_URL=postgresql://consultoria_user:${DB_PASSWORD:-consultoria_pass_2024}@db:5432/consultoria_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secure-jwt-key-minimum-32-characters}
      - SECRET_KEY=${SECRET_KEY:-your-super-secure-secret-key-minimum-32-characters}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:80}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - consultoria-network
    restart: unless-stopped
    volumes:
      - ./api:/app
      - ./data:/app/data

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: consultoria-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
      - VITE_APP_URL=${VITE_APP_URL:-http://localhost}
      - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-production}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - consultoria-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: consultoria-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - consultoria-network
    restart: unless-stopped
    profiles:
      - production

  # Certbot for SSL (Optional - for production)
  certbot:
    image: certbot/certbot
    container_name: consultoria-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL:-admin@example.com} --agree-tos --no-eff-email -d ${DOMAIN:-localhost}
    profiles:
      - production

networks:
  consultoria-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local